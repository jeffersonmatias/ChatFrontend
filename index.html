<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatStream</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link rel="stylesheet" href="./css/style.css" />
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <script src="./js/script.js" defer></script>
  </head>
  <body>
    <section class="container">
      <section class="login">
        <h2>Login</h2>
        <form class="login__form">
          <input
            type="text"
            class="login__input"
            placeholder="Seu Nome"
            required
          />
          <button type="submit" class="login__button">Entrar</button>
        </form>
      </section>

      <section class="chat">
        <section class="chat__messages">
          <!--
            <div class="message__self">
                Hello world
            </div>
            <div class="message__notify">alguem entrou</div>
            <div class="message__other">
                <span class="message__sender">Maria</span>
                Hello
            </div>
           -->
        </section>
        <form class="chat__form">
          <input
            type="text"
            class="chat__input"
            placeholder="Digite uma menssagem"
            required
          />
          <button type="submit" class="chat__button">
            <span class="material-symbols-outlined"> send </span>
          </button>
        </form>
      </section>
    </section>
  </body>
</html>
